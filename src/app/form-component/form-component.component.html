<div class="container">
  <div class="row">
    <div class="col-md-9">
      <form [formGroup]="personalForm">
        <div class="form-group">
          <label for="fName">First name</label>
          <input type="text" class="form-control" formControlName="firstName">
        </div>
        <div class="form-group">
          <label for="lName">Last name</label>
          <input type="text" class="form-control" formControlName="lastName">
        </div>
        <div class="form-group">
          <label for="street">Street</label>
          <input type="text" class="form-control" formControlName="street">
        </div>
        <div class="form-group">
          <label for="number">Number</label>
          <input type="number" class="form-control" formControlName="number">
        </div>
        <div class="form-group">
          <label for="lName">Gender</label>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="male">
            <label class="form-check-label" for="exampleRadios1">
             Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" formControlName="female">
            <label class="form-check-label" for="exampleRadios1">
              Female
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
    <div class="col-md-3">
      <pre>{{personalForm | json}}</pre>
    </div>
  </div>

</div>
